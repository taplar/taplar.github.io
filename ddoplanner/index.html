			( function () {
				'use strict';

				var $$ = {
					forEach: function ( array, callback ) {
						var i = -1;

						while ( ++i < array.length ) {
							callback( array[ i ], i, array )
						}
					}
				};

				var methods = {
					startLoadingSpinner: function () {
						var circles = document.getElementById( 'applicationLoader' ).getElementsByTagName( 'circle' );

						$$.forEach( circles, function ( circle, index, circles ) {
							if ( methods.startLoadingSpinner ) {
								setTimeout( function () {
									circle.setAttribute( 'r', 9 );

									setTimeout( function () {
										circle.setAttribute( 'r', 6 );
									}, 300 );
								}, 300 * index );
							}
						} );

						if ( methods.startLoadingSpinner ) {
							setTimeout( methods.startLoadingSpinner, 300 * circles.length );
						}
					}
				};

				methods.startLoadingSpinner();
