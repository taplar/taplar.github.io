	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DDO Planner</title>

		<style>
			#applicationLoader {
				display: inline-block;
				position: absolute;
				top: 0;
				left: 0;
				min-width: 320px;
				width: 100vw;
				overflow-x: hidden;
				min-height: 100vh;
				background-color: rgb(16, 16, 16);
				text-align: center;
			}

			#loadingAnimation {
				width: 150px;
				height: 150px;
			}

			#loadingAnimation circle { animation: pulsate-circle 4s infinite; }

			#loadingAnimation circle:nth-of-type(1)  { animation-delay: 0.25s; }
			#loadingAnimation circle:nth-of-type(2)  { animation-delay: 0.5s; }
			#loadingAnimation circle:nth-of-type(3)  { animation-delay: 0.75s; }
			#loadingAnimation circle:nth-of-type(4)  { animation-delay: 1s; }
			#loadingAnimation circle:nth-of-type(5)  { animation-delay: 1.25s; }
			#loadingAnimation circle:nth-of-type(6)  { animation-delay: 1.5s; }
			#loadingAnimation circle:nth-of-type(7)  { animation-delay: 1.75s; }
			#loadingAnimation circle:nth-of-type(8)  { animation-delay: 2s; }
			#loadingAnimation circle:nth-of-type(9)  { animation-delay: 2.25s; }
			#loadingAnimation circle:nth-of-type(10) { animation-delay: 2.5s; }
			#loadingAnimation circle:nth-of-type(11) { animation-delay: 2.75s; }
			#loadingAnimation circle:nth-of-type(12) { animation-delay: 3s; }
			#loadingAnimation circle:nth-of-type(13) { animation-delay: 3.25s; }
			#loadingAnimation circle:nth-of-type(14) { animation-delay: 3.5s; }
			#loadingAnimation circle:nth-of-type(15) { animation-delay: 3.75s; }
			#loadingAnimation circle:nth-of-type(16) { animation-delay: 4s; }


			#loadingAnimation circle, #loadingAnimation path { fill: rgb(244, 244, 244); }

			@keyframes pulsate-circle {
				from { r: 6 }
				5% { r: 9 }
				10% { r: 6 }
			}
		</style>
