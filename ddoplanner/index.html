<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="#282828" name="theme-color">
		<meta content="Dungeons and Dragons Online Character Planner" name="Description">
		<link rel="manifest" href="./assets/jsons/manifest.json">
		<link rel="preload" as="style" href="//fonts.googleapis.com/css?family=Open+Sans" onload="this.rel = 'stylesheet'">
		<link rel="preload" as="style" href="./assets/styles/vendor/font-awesome/4.7.0/css/font-awesome.min.css" onload="this.rel = 'stylesheet'">
		<link rel="preload" as="style" href="./assets/styles/vendor/bootstrap/bootstrap.css" onload="this.rel = 'stylesheet'">

		<title>Taplar - D.D.O Planner</title>

		<style>
			body { background-color: rgb(16, 16, 16); font-size: 12px; }
			h1, h2, h3, h4, h5, h6 { font-size: 12px; margin: 0; }
			noscript { color: rgb(224, 0, 0); }
			.application { display: none; }
			.firstRender { color: rgb(224, 224, 224); font-size: 24px; text-align: center; }
			.firstRender aside label { display: block; }
			.firstRender footer h1 { font-size: 24px; margin-top: 20px; }
			.firstRender footer h2 { display: inline-block; font-size: 16px; }
			.firstRender footer h2:not(:first-of-type) { margin-left: 8px; }
			.firstRender section .failure { color: rgb(224, 0, 0); }
			.firstRender .bootsequence { display: none; font-size: 18px; margin: 0; }
			.firstRender .bootsequence:first-of-type { margin-top: 20px; }
		</style>
	</head>
	<body>
		<section id="application"></section>

		<section class="firstRender">
			<aside aria-hidden="true">
				<img src="./assets/images/icons/d20Icon_192x192.png" id="firstRenderLogo">
				<label for="firstRenderLogo">D.D.O Planner</label>
			</aside>

			<section aria-live="polite">
				<p class="bootsequence initializing" aria-hidden="true">Initializing Application</p>
				<p class="bootsequence initializingFailure failure" aria-hidden="true">Unable to Initialize Application</p>
				<p class="bootsequence starting" aria-hidden="true">Starting Application</p>
				<p class="bootsequence startingFailure failure" aria-hidden="true">Unable to Start Application</p>
			</section>

			<noscript>
				<p>Please enable javascript to use this application</p>
			</noscript>

			<footer>
				<h1>Supported Browsers</h1>
				<h2 aria-label="Google Chrome"><i class="fa fa-chrome"></i> Chrome</h2>
				<h2 aria-label="Microsoft Edge"><i class="fa fa-edge"></i> Edge</h2>
				<h2 aria-label="Mozilla Firefox"><i class="fa fa-firefox"></i> Firefox</h2>
			</footer>
		</section>
		
		<script src="./main.js" type="text/javascript"></script>
	<script type="text/javascript" src="main.js"></script></body>
</html>
